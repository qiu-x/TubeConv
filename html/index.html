<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeConv</title>
  </head>
  <body>
    <div id="main-view">
      <div id="search">
        <img id="logo" src="res/logo.png">
        <div id="search-box">
          <input id="search-input" type="search" name="search-text" placeholder="Search or paste a link">
          <div id="button" onclick="searchFunc()" type="submit">
            <img src="res/glass.svg" style="width: 65%; height: 65%; filter: invert(1);" id="dagger" />
          </button>
        </div>
      </div>
      <div id="video-template" class="template">
        <img class="thumb" src="res/thumb.jpg">
        <div class="video-info"></div>
        <div class="download-button">
            <img src="res/arrow.svg" style="width: 65%; height: 65%; filter: invert(1);" id="dagger" />
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="res/style.css">
	<script src="res/main.js"></script>
  </body>
</html>
