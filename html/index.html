<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/icons/favicon-16x16.png">

      <div style="display: none" id="video-info-temp">

  <body>
    <div id="main-view">
      <div id="search">
        <img id="logo" src="res/logo.png">
        <div id="search-box">
          <input id="search-input" autofocus type="search" name="search-text" placeholder="Search or paste a link">
          <div id="button" onclick="searchFunc()" type="submit">
            <img src="res/glass.svg" style="width: 65%; height: 65%; filter: invert(1);" id="dagger" />

        </div>
      </div>
      <div id="video-template" class="template">
        <img class="thumb" src="res/thumb.jpg">
        <div class="video-info"></div>
        <div class="download-button">
            <img src="res/arrow.svg" class="arrow" id="dagger"/>
        </div>
        <div class="alt-bg"></div>
      </div>
      <div id="spinner" class="loader"></div>
    </div>
